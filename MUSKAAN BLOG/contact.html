<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BLOG WEBSITE</title>
  </head>
  <link
    rel="stylesheet"
    href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="responsive.css">
  <body>
    <div class="container max-width-1 my-2">
      <div class="navigation">
        <div class="left">
          <img src="logo.png" class="logo" />
          <div class="nav-items">
            <div><a href="/"> Home</a></div>
            <div><a href="#about">About</a></div>
            <div><a href="/contact.html">Contact me</a></div>
          </div>
        </div>
        <form class="right">
          <form action="/search.html" method="get" >
          <input
            type="text"
            placeholder="search for articles"
            class="placeholder" name="query"
          />
        

          <button class="btn btn-outline-warning mx-2" type="submit">
            Search
          </button>
        </form>
        </div>
      </div>
    </div>
    <div class=" container max-width-1 my-2 ">
      <hr>
    </div>
  
      <div class="contact-content max-width-2 m-auto my-2 ">
  
      
      <div class="contact-form mx-4 ">
     <div class="form-box">
          <h1>Feel free to Contact us</h1>
          <input type="text" placeholder="Enter your Name">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter your Phone number">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter your Email id">
        </div>
        <div class="form-box">
          <input type="text" placeholder="Enter your gender">
        </div>
        <div class="form-box">
   <textarea name="textarea" cols="30" rows="10" placeholder="How can we help you?"></textarea>
        </div>
        <div class="form-box">
          
          <button class="btn btn-outline-warning mx-2" type="submit">
            Search
          </button>
        </div>
      </div>
      </div>
    
      <div class="max-width-2 m-auto my-2">
        <hr />
      </div>

        <hr />
      </div>
